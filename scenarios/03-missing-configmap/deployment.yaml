apiVersion: v1
kind: Namespace
metadata:
  name: scenario-3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: missing-config
  namespace: scenario-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: missing-config
  template:
    metadata:
      labels:
        app: missing-config
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          envFrom:
            - configMapRef:
                name: config-inexistente
