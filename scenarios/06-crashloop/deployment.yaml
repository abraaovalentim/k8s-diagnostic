apiVersion: v1
kind: Namespace
metadata:
  name: scenario-6
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crash-app
  namespace: scenario-6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crash-app
  template:
    metadata:
      labels:
        app: crash-app
    spec:
      containers:
        - name: crash
          image: busybox
          command: ["sh", "-c", "exit 1"]
