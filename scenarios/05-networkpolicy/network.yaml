apiVersion: v1
kind: Namespace
metadata:
  name: scenario-5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: scenario-5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: nginx
          image: nginx:latest
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: scenario-5
spec:
  podSelector: {}
  policyTypes:
    - Ingress
