apiVersion: v1
kind: Namespace
metadata:
  name: scenario-7
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-sa
  namespace: scenario-7
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbac-test
  namespace: scenario-7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rbac-test
  template:
    metadata:
      labels:
        app: rbac-test
    spec:
      serviceAccountName: test-sa
      containers:
        - name: kubectl
          image: bitnami/kubectl
          command:
            - sh
            - -c
            - kubectl get pods
